<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        p{
            width: 150px;
            margin: 100px;
        }
        #share_text{
            background-color: deepskyblue;
            width: 150px;
            color: orangered;
            position: absolute;

            display: none;
        }

    </style>
    <script src="myFun.js"></script>
</head>
<body>
<p id="word">在新闻发生的第一时间，李克强就批示有关部门，
    要“以小窥大”，进一步考虑如何通过简政放权、放管结合、
    优化服务，破除制约社会生产力发展和就业创业的不合理束缚，
    以主动服务的精神激发市场活力。而11月21日在上海召开的座谈会上，
    总理再次通过两家小食店的故事“以小窥大”，点题下一阶段政府职能转变和深化
    “放管服”改革工作。</p>

<div id="share_text">放管结合、优化服务</div>
<script>
    window.onload=function () {
        $("word").onmouseup=function (event) {
            var e= event||window.event;

            // 1.1 获取选中的文字
            var selectedText;
            if(window.getSelection){ // 标准模式 获取选中的文字
                selectedText = window.getSelection().toString();
            }else{ // IE 系列
                selectedText = document.selection.createRange().text;
            }

            $("share_text").innerText=selectedText;
            $("share_text").style.display="block";
            $("share_text").style.top=e.clientY+"px";
            $("share_text").style.left=e.clientX+"px";
        }
        document.onmousedown=function (event) {
            var e = event || window.event;

            // 2.1 获取点击区域的ID
            var targetId = e.target ? e.target.id : e.srcElement.id;

            // 2.2 判断
            if(targetId !== "share_text"){
                $("share_text").style.display = "none";
            }
            //取消选中
            window.getSelection ? window.getSelection().removeAllRanges() : document.selection.empty();

        }
    }
</script>
</body>
</html>
