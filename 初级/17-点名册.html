<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>17-点名册</title>
    <style>
        #box{
            width: 400px;
            height: 400px;
            border: 1px solid #000;
            margin: 100px auto;

        }
        button{
            width: 100px;
            height: 80px;
        }
        #name{
            text-align: center;
            font-size: 18px;
        }

    </style>
</head>
<body>
<div id="box">
    <button id="begin">begin</button>
    <button id="stop">stop</button>
    <div id="name">11</div>
</div>
<script>
    window.onload=function () {
        var beg=document.getElementById("begin");
        var stop=document.getElementById("stop");
        var name=document.getElementById("name");
        var timer=null;
        var names=["sadas","sas","sds","saxvs","ytdas","rteas","sgjg","setrys"];
        beg.onclick=function () {
            clearInterval(timer);
            timer=setInterval(function () {
                var num=parseInt(Math.random()*names.length);
                name.innerText=names[num];
            },100)
        }
        stop.onclick=function () {
            clearInterval(timer);
        }
    }
</script>
</body>
</html>
