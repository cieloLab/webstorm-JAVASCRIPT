<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07-节点的增删</title>
    <style>
        #box{
            width: 300px;
            height: 300px;
            background-color: red;
        }
    </style>
</head>
<body>
<div id="box">
    <button class="btn">asasd</button>
    <span class="span">as</span>
</div>
<script>
    window.onload=function () {

        //节点的增加
        var box = document.getElementById("box");

        var new_child = document.createElement("img");
        new_child.src="04.jpg";
        new_child.width = 100;
        box.appendChild(new_child);//直接在最后面添加

        var new_child2 = document.createElement("img");
        new_child2.src="03.jpg";
        new_child2.width = 100;
        console.log(new_child2);
        var btn=document.getElementsByClassName("btn")[0];
        var span=document.getElementsByClassName("span")[0];
        box.insertBefore(new_child2,btn);//在指定位置添加,需要父元素调用

        //节点的删除
        //1.自杀。
        // var parent=btn.parentElement;
        // parent.removeChild(btn);
        // //2.直接去除
        // btn.remove();

    }
</script>
</body>
</html>
