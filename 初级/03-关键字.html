<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-关键字</title>
</head>
<body>
<script>
    var name=null;
    var name2=undefined;//undefined是从null中衍生出来的
    var name3;
    console.log(typeof name);
    console.log(typeof name2);
    console.log(typeof name3);
    console.log(name == name2);//值比较
    console.log(name === name2);//数据类型比较

</script>
</body>
</html>
